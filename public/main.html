function updateRSS(){
  var currTime = new Date();
  var Y = currTime.getUTCFullYear();
  var M = currTime.getUTCMonth()+1;
  var D = currTime.getUTCDate();
  var h = currTime.getUTCHours();
  var m = currTime.getUTCMinutes();
  params = "Y=" + Y + "&M=" + M + "&D=" + D + "&h=" + h + "&m=" + m;
//  req = "index.py/getRss?" + params;
//  alert("app/rss.py/lastRss?" + params);
  jQuery.getJSON("app/rss.py/lastRss?", params, function(value) {
//    alert(value);
//    var array = value;
    var currTime = new Date();
    var minutes = currTime.getMinutes();
    updateRssValue(value);//[minutes]);
    setTimeout(updateRSS, 60*1000);
  });
}

function updateRssValue(val){
    document.getElementById("RssCalc").innerHTML = val;
}

updateRSS();

</script>
